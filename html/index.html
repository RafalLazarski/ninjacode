<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NinjaCode.IT - Zadanie rekrutacyjne</title>
    <meta name="description" content="Formularz rejestracyjny" />
    <meta name="author" content="Rafał Łazarski">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="module" src="../js/app.js"></script>
  </head>
  <body>
    <form id="register_form">
      <input type="text" id="first_name" name="first_name" placeholder="Imię" autocomplete="given-name">
      
      <input type="text" id="last_name" name="last_name" placeholder="Nazwisko" autocomplete="family-name">

      <input type="text" id="email" name="email" placeholder="Email" autocomplete="email">
      
      <input type="submit" value="Wyślij">
    </form>
  </body>
</html>
